services:
  - type: web
    name: ismylandlordshady-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ismylandlordshady-db
          property: connectionString
      - key: REDIS_URL
        value: ""
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: "3.11"

databases:
  - name: ismylandlordshady-db
    databaseName: landlord_shady
    user: landlord
    plan: free
    region: oregon
    postgresMajorVersion: 16
